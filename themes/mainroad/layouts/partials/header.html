<header class="header">

  <style>
   .zlogo { height:100px; width:100px;float:right;}
    </style>
	<div class="container">
		<div class="logo" role="banner">
		  <a class="logo__link" href="{{ "" | relLangURL }}" title="{{ .Site.Title }}" rel="home">
		    <div class="logo__title">{{ .Site.Title }}

                      <img class="zlogo" src="/assets/thluffy.jpg">

			  </div>
				{{ with .Site.Params.subtitle }}<div class="logo__tagline">{{ . }}</div>{{ end }}
			</a>
		</div>
	</div>
	{{ partial "menu.html" . }}
</header>
